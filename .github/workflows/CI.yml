name: CI âš™ï¸

on:
  push:
  workflow_dispatch:

permissions:
  pull-requests: write
  contents: write
  issues: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ§³
        uses: actions/checkout@v4

      - name: Setup PNPM âš™ï¸
        uses: AkashRajpurohit/.github/.github/actions/setup-pnpm@main
        with:
          node_version: 20
          pnpm_version: 8

      - name: Install dependencies â¬
        run: pnpm install --no-frozen-lockfile

      - name: CI âš™ï¸
        run: pnpm run ci
        env:
          NODE_ENV: production

      - name: Report Coverage ğŸ“
        if: always() # Also generate the report if tests are failing
        uses: davelosert/vitest-coverage-report-action@v2

