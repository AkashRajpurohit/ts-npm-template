name: CI

on:
  push:
    branches:
      - main
      - feat/*
      - fix/*
    paths-ignore:
      - docs/**
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ§³
        uses: actions/checkout@v4

      - name: Install Node.js ğŸ”¥
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm ğŸ‘€
        uses: pnpm/action-setup@v3
        id: pnpm-install
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory ğŸª
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache ğŸ’°
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies â¬
        run: pnpm install --no-frozen-lockfile

      - name: Build â°
        run: pnpm run build
        env:
          NODE_ENV: production

      - name: Test ğŸ”«
        run: pnpm run test:coverage

      - name: Report Coverage ğŸ“
        if: always() # Also generate the report if tests are failing
        uses: davelosert/vitest-coverage-report-action@v2

      # - name: Get Coverage for badge ğŸ”¢
      #   run: |
      #     COVERAGE="$(cat coverage/coverage-summary.json | jq -r '.total.lines.pct')"
      #     echo "COVERAGE=$(echo ${COVERAGE})" >> $GITHUB_ENV

      # - name: Create coverage badge âœğŸ½
      #   uses: schneegans/dynamic-badges-action@v1.6.0
      #   with:
      #     auth: ${{ secrets.GIST_SECRET }}
      #     gistID: <gist-id>
      #     filename: <file-name>.json
      #     label: Code Coverage
      #     message: ${{ env.COVERAGE }}
      #     color: green
      #     namedLogo: vitest

      - name: Upload Test Results â«
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/

  release:
    # Release only when code is pushed to main branch and [skip ci] is not present
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && !contains(github.event.head_commit.message, '[skip ci]')}}
    runs-on: ubuntu-latest
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance
    needs: [test]
    steps:
      - name: Checkout ğŸ§³
        uses: actions/checkout@v4

      - name: Install Node.js ğŸ”¥
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm ğŸ‘€
        uses: pnpm/action-setup@v3
        id: pnpm-install
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory ğŸª
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache ğŸ’°
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies â¬
        run: pnpm install --no-frozen-lockfile

      - name: Build â°
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Release ğŸš€
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm semantic-release

  build_docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    needs: [release]
    steps:
      - name: Checkout ğŸ§³
        uses: actions/checkout@v4

      - name: Install Node.js ğŸ”¥
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm ğŸ‘€
        uses: pnpm/action-setup@v3
        id: pnpm-install
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory ğŸª
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache ğŸ’°
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies â¬
        run: pnpm install --no-frozen-lockfile

      - name: Build Docs â°
        run: pnpm build:docs

      - name: Commit and Push ğŸš€
        if: always()
        uses: stefanzweifel/git-auto-commit-action@v5.0.0
        with:
          commit_message: 'docs: :rocket: docs updated [skip ci]'
          commit_user_name: FindingAkash
          commit_user_email: bot@akashrajpurohit.com
          commit_author: FindingAkash <bot@akashrajpurohit.com>