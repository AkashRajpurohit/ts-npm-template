name: Build and Deploy Docs ğŸ“š

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ§³
        uses: actions/checkout@v4

      - name: Install Node.js ğŸ”¥
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm ğŸ‘€
        uses: pnpm/action-setup@v3
        id: pnpm-install
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory ğŸª
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache ğŸ’°
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies â¬
        run: pnpm install --no-frozen-lockfile

      - name: Build Docs â°
        run: pnpm run build:docs

      - name: Upload Pages Artifact â˜ï¸
        uses: actions/upload-pages-artifact@v3
        id: deployment
        with:
          path: ./docs  # This should be your TypeDoc "out" path.

  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4